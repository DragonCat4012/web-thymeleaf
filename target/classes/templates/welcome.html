<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />

</head>

<body>

    <form>
        <button type="submit"></button>

        <div>
            <div class="alleyContainer" th:each="entry, it : ${listAlleys}" th:with="index = ${it.count}">
                <!-- th:classappend="${entry.getType()}" -->
                <div class="alleyContainer grid-alleyContainer">
                    <h>idk</h>

                    <button class="btn" id="${entry}" th:id="${entry}" th:text="b" th:onclick="${form.a(entry)}">
                        Book Lane
                    </button>
                </div>

            </div>
        </div>

    </form>
</body>

</html>
